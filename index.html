<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ */
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 45px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 
                       0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.4) 100%);
            border-radius: 32px;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            animation: pulse 3s ease-in-out infinite alternate;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 25px rgba(255, 107, 107, 0.4),
                           0 0 50px rgba(255, 107, 107, 0.2);
            }
            to {
                box-shadow: 0 0 35px rgba(255, 107, 107, 0.6),
                           0 0 70px rgba(255, 107, 107, 0.3);
            }
        }

        .profile-img:hover {
            transform: scale(1.08) rotate(3deg);
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 17px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 35px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 16px 30px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-discord {
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            color: white;
            border-color: rgba(88, 101, 242, 0.4);
        }

        .btn-discord:hover {
            background: linear-gradient(135deg, #4752c4 0%, #5b6ecd 100%);
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.4);
        }

        .btn-instagram {
            background: linear-gradient(135deg, #e1306c 0%, #f77737 50%, #fcaf45 100%);
            color: white;
            border-color: rgba(225, 48, 108, 0.4);
        }

        .btn-instagram:hover {
            background: linear-gradient(135deg, #c13584 0%, #e1306c 50%, #f77737 100%);
            box-shadow: 0 15px 35px rgba(225, 48, 108, 0.4);
        }

        .btn-donate {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-color: rgba(40, 167, 69, 0.4);
        }

        .btn-donate:hover {
            background: linear-gradient(135deg, #218838 0%, #17a2b8 100%);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite linear;
            filter: blur(0.5px);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* ‡πÄ‡∏û‡∏¥‡πà‡∏° glow effects */
        @keyframes glow {
            0%, 100% {
                filter: brightness(1) saturate(1);
            }
            50% {
                filter: brightness(1.1) saturate(1.2);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out, glow 4s ease-in-out infinite;
        }

        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤ */
        .no-context {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* ‡∏ã‡πà‡∏≠‡∏ô Developer Tools warning */
        .dev-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff6b6b;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 30px;
                margin: 15px;
                max-width: 350px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .btn {
                font-size: 15px;
                padding: 14px 25px;
                gap: 12px;
            }

            .profile-img {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 30px 25px;
            }
            
            .btn {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body class="no-context">
    <div class="dev-warning" id="devWarning">
        <div>
            ‚ö†Ô∏è UNAUTHORIZED ACCESS DETECTED ‚ö†Ô∏è<br><br>
            ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏¥‡∏î Developer Tools<br>
            ‡∏´‡∏≤‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏ã‡∏ï‡πå‡∏ï‡πà‡∏≠‡πÑ‡∏õ
        </div>
    </div>

    <div class="floating-particles">
        <div class="particle" style="width: 4px; height: 4px; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="width: 7px; height: 7px; left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 90%; animation-delay: 16s;"></div>
    </div>

    <div class="container">
        <div class="profile-img">
            <img src="https://media.discordapp.net/attachments/1395804587197468804/1414950893014745272/448e7887d1671a24815db3f297ad9b36.jpg?ex=68c16f35&is=68c01db5&hm=fced75e4dfba3bec40edd42e0972cd39d089d01eecc6edd9f5b3cd63c412af42&=&format=webp" alt="NongIce Profile">
        </div>
        
        <h1 class="name">NongIce</h1>
        
        <div class="buttons">
            <div class="btn btn-discord" onclick="handleClick('discord')">
                <i class="fab fa-discord"></i>
                Discord Kub
            </div>
            
            <div class="btn btn-instagram" onclick="handleClick('instagram')">
                <i class="fab fa-instagram"></i>
                IG Kub X^-^
            </div>
            
            <div class="btn btn-donate" onclick="handleClick('donate')">
                <i class="fas fa-piggy-bank"></i>
                Donate Kub
            </div>
        </div>
    </div>

    <script>
        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, Ctrl+S
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's') ||
                (e.ctrlKey && e.key === 'a')) {
                e.preventDefault();
                return false;
            }
        });

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î Developer Tools
        let devtools = {open: false, orientation: null};
        const threshold = 160;

        function detectDevTools() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    document.getElementById('devWarning').style.display = 'flex';
                    // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏ã‡∏ï‡πå
                    document.body.style.filter = 'blur(10px)';
                    document.body.style.pointerEvents = 'none';
                }
            } else {
                if (devtools.open) {
                    devtools.open = false;
                    document.getElementById('devWarning').style.display = 'none';
                    document.body.style.filter = 'none';
                    document.body.style.pointerEvents = 'auto';
                }
            }
        }

        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏∏‡∏Å 500ms
        setInterval(detectDevTools, 500);

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ drag & drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                return false;
            }
        });

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô text selection
        document.onselectstart = function() {
            return false;
        };

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°
        function handleClick(platform) {
            switch(platform) {
                case 'discord':
                    // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏•‡∏¥‡∏á‡∏Ñ‡πå Discord ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
                    window.open('https://discord.gg/yourDiscordInvite', '_blank');
                    break;
                case 'instagram':
                    // ‡∏•‡∏¥‡∏á‡∏Ñ‡πå Instagram ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á
                    window.open('https://www.instagram.com/dissxyzlegendary?igsh=MXZtM2w3dGJnMDJ4OQ==', '_blank');
                    break;
                case 'donate':
                    // ‡∏•‡∏¥‡∏á‡∏Ñ‡πå Donate ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á
                    window.open('https://easydonate.app/x', '_blank');
                    break;
            }
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° particle effects ‡πÅ‡∏ö‡∏ö dynamic
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 15 + 15 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.1})`;
            
            document.querySelector('.floating-particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á particles ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏∞‡∏¢‡∏∞
        setInterval(createParticle, 2500);

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° hover effect ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö profile image
        document.querySelector('.profile-img').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.08) rotate(3deg)';
        });

        document.querySelector('.profile-img').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° ripple effect ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ copy source code
        document.addEventListener('copy', function(e) {
            e.clipboardData.setData('text/plain', '‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏ñ‡∏π‡∏Å‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
            e.preventDefault();
        });

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô console.log ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        const originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, ['üö´ Unauthorized access detected!']);
        };

        // ‡∏•‡πâ‡∏≤‡∏á console ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        console.clear();
        console.log('%cüö´ STOP!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cThis is a browser feature intended for developers. If someone told you to copy-paste something here, it is a scam and will give them access to your account.', 'color: red; font-size: 16px;');
        
        // ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô console ‡∏≠‡∏∑‡πà‡∏ô‡πÜ
        console.warn = console.error = console.info = console.debug = function() {};

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°
        Object.defineProperty(window, 'console', {
            get: function() {
                return {
                    log: function() {},
                    warn: function() {},
                    error: function() {},
                    info: function() {},
                    debug: function() {}
                };
            }
        });
    </script>
</body>
</html>
