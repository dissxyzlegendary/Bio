<html lang="th">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #ff6b6b;
            --accent: #4ecdc4;
            --purple: #bb6bd9;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-1: #0a0e27;
            --dark-2: #16213e;
            --dark-3: #1a1d29;
        }

        * {
            font-family: "Itim", serif;
            font-weight: 400;
            font-style: normal;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 50%, var(--dark-1) 100%);
            background-size: 400% 400%;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Enhanced animations */
        @keyframes slideIn {
            from { 
                transform: translateY(40px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-12px) rotate(1deg); }
            66% { transform: translateY(6px) rotate(-1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(236, 72, 153, 0.3); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.6), 0 0 30px rgba(236, 72, 153, 0.4); }
        }

        .animate-slideIn {
            animation: slideIn 1s ease forwards;
        }
        
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }

        /* Simplified View Counter Styles */
        .view-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .view-counter:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(0, 245, 255, 0.6));
        }

        .counter-eye {
            font-size: 20px;
            color: #00f5ff;
            animation: eyeBlink 4s ease-in-out infinite;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(0, 245, 255, 0.5));
        }

        @keyframes eyeBlink {
            0%, 90%, 100% { 
                transform: scale(1); 
                color: #00f5ff;
            }
            95% { 
                transform: scaleY(0.1); 
                color: #ff6b6b;
            }
        }

        .counter-eye:hover {
            transform: scale(1.3);
            color: #ff6b6b;
            animation-duration: 1s;
        }

        .counter-number {
            font-weight: bold;
            font-size: 22px;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(0, 245, 255, 0.8),
                0 0 20px rgba(0, 245, 255, 0.4);
            font-family: 'Courier New', monospace;
            min-width: 50px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .counter-number:hover {
            color: #00f5ff;
            transform: scale(1.1);
            text-shadow: 
                0 0 15px rgba(0, 245, 255, 1),
                0 0 25px rgba(0, 245, 255, 0.6);
        }

        @keyframes countUp {
            from { transform: translateY(20px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .count-animation {
            animation: countUp 0.6s ease-out;
        }

        .profile-image {
            position: relative;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(8deg);
            filter: brightness(1.3) saturate(1.4);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--gradient-3);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .profile-image:hover::before {
            opacity: 1;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gradient-text {
            background: var(--gradient-3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientAnimation 4s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .enhanced-card {
            background: linear-gradient(145deg, var(--dark-2), var(--dark-3));
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .enhanced-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .enhanced-card:hover::before {
            left: 100%;
        }

        .enhanced-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(0, 245, 255, 0.2),
                0 0 0 1px rgba(0, 245, 255, 0.3);
        }

        .skill-item {
            transition: all 0.4s ease;
            padding: 12px;
            border-radius: 12px;
            position: relative;
        }

        .skill-item:hover {
            background: rgba(0, 245, 255, 0.08);
            transform: translateX(12px);
        }

        .progress-bar {
            position: relative;
            overflow: hidden;
            width: 0%;
            transition: width 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 10px;
            height: 100%;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .tool-card {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, var(--dark-2), var(--dark-3));
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.25) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .tool-card:hover::before {
            width: 120px;
            height: 120px;
        }

        .tool-card:hover {
            transform: translateY(-12px) rotate(8deg) scale(1.15);
            box-shadow: 0 15px 35px rgba(0, 245, 255, 0.3);
        }

        .tool-card i {
            transition: all 0.4s ease;
        }

        .tool-card:hover i {
            transform: scale(1.4);
            filter: drop-shadow(0 0 12px currentColor);
        }

        .contact-link {
            position: relative;
            transition: all 0.4s ease;
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.3) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1;
        }

        .contact-link:hover::before {
            width: 80px;
            height: 80px;
        }

        .contact-link:hover {
            transform: translateY(-8px) scale(1.3);
            filter: drop-shadow(0 8px 20px rgba(0, 245, 255, 0.5));
        }

        .spotify-container {
            transition: all 0.5s ease;
            position: relative;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 2px solid #333;
        }

        .spotify-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(29, 185, 84, 0.25);
            border-color: #3402a7;
        }

        .info-item {
            transition: all 0.4s ease;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .info-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 245, 255, 0.12), transparent);
            transition: width 0.4s ease;
            border-radius: 10px;
        }

        .info-item:hover::before {
            width: 100%;
        }

        .info-item:hover {
            transform: translateX(10px);
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 12s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .digital-clock {
            background: var(--gradient-3);
            color: white;
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        .digital-clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .digital-clock:hover::before {
            left: 100%;
        }

        .digital-clock:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(0, 245, 255, 0.5);
        }

        .glitch {
            position: relative;
            color: var(--primary);
        }

        .glitch:hover::before,
        .glitch:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:hover::before {
            animation: glitch-1 0.6s infinite;
            color: var(--secondary);
            z-index: -1;
        }

        .glitch:hover::after {
            animation: glitch-2 0.6s infinite;
            color: var(--accent);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translateX(0);
            }
            15%, 49% {
                transform: translateX(-3px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translateX(0);
            }
            21%, 62% {
                transform: translateX(3px);
            }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            opacity: 0.04;
        }

        * {
        cursor: url('images/asd.cur'), auto;
    }
    
    a, button, .tool-card {
        cursor: url('images/asd.cur'), pointer !important;
    }

        .cursor-trail {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.9;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease-out;
            animation: trailFade 3s ease-out forwards, trailRotate 2s linear infinite;
        }
        
        .cursor-trail::before,
        .cursor-trail::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 4px;
            background: linear-gradient(90deg, #ff00ff, #8000ff, #00ffff);
            transform: translate(-50%, -50%);
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        
        .cursor-trail::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .cursor-trail::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes trailFade {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.2);
            }
        }

        @keyframes trailRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .neon-text {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
            transition: all 0.4s ease;
        }

        .neon-text:hover {
            text-shadow: 
                0 0 8px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor,
                0 0 25px currentColor,
                0 0 30px currentColor,
                0 0 35px currentColor;
        }

        .holographic {
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 245, 255, 0.08) 50%, 
                transparent 70%);
            background-size: 200% 200%;
            animation: holographicShine 4s ease infinite;
        }

        @keyframes holographicShine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }

        .tilt-card:hover {
            transform: perspective(1200px) rotateX(8deg) rotateY(8deg);
        }

        .skill-percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            color: #ffffff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.4s ease;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .skill-item:hover .skill-percentage {
            opacity: 1;
        }

        .breathing-container {
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.008); }
        }

        .progress-html { background: linear-gradient(90deg, #e34c26, #ffac89); }
        .progress-css { background: linear-gradient(90deg, #1572b6, #33a9dc); }
        .progress-js { background: linear-gradient(90deg, #ffcf30, #e4b809f6); }
        .progress-sql { background: linear-gradient(90deg, #41b115, #07a537); }
        .progress-python { background: linear-gradient(90deg, #c41cd3, #a11a96); }
        .progress-typescript { background: linear-gradient(90deg, #3178c6, #06678d); }

        .tool-github { color: #8b5cf6; }
        .tool-terminal { color: #10b981; }
        .tool-vscode { color: #007acc; }
        .tool-windows { color: #0078d4; }
        .tool-discord { color: #5865f2; }

        .text-primary { color: var(--primary); }
        .text-secondary { color: var(--secondary); }
        .text-accent { color: var(--accent); }
        .text-purple { color: var(--purple); }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: var(--target-width); }
        }

        @media (max-width: 768px) {
            .view-counter {
                top: 15px;
                left: 15px;
                gap: 10px;
            }
            
            .counter-eye {
                font-size: 24px;
            }
            
            .counter-number {
                font-size: 18px;
                min-width: 40px;
            }
        }

        @media (max-width: 480px) {
            .view-counter {
                top: 10px;
                left: 10px;
                gap: 8px;
            }
            
            .counter-eye {
                font-size: 20px;
            }
            
            .counter-number {
                font-size: 16px;
                min-width: 35px;
            }
        }

    </style>
</head>

    <div class="text-center mt-4 pb-4">
        <div class="text-white text-base font-mono" id="digitalClock">
            00:41:45
        </div>
    </div>
    
    <script>

        let viewCount = parseInt(localStorage.getItem('siteViewCount') || '0');
        
        viewCount++;
        localStorage.setItem('siteViewCount', viewCount.toString());
        
        function updateViewCounter() {
            const counterElement = document.getElementById('viewCount');
            counterElement.textContent = viewCount;
            counterElement.classList.add('count-animation');
            
            setTimeout(() => {
                counterElement.classList.remove('count-animation');
            }, 600);
        }
        
        updateViewCounter();
        
        setInterval(() => {
            if (Math.random() < 0.3) {
                viewCount++;
                localStorage.setItem('siteViewCount', viewCount.toString());
                updateViewCounter();
            }
        }, 45000);

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "Dissxyzlegendary";
        const matrixArray = matrix.split("");

        const fontSize = 12;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00f5ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 120);

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let trails = [];
        let trailCount = 0;
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        setInterval(function() {
            if (mouseX !== 0 && mouseY !== 0 && (mouseX !== lastMouseX || mouseY !== lastMouseY)) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
        
                const offsetX = (Math.random() - 0.5) * 10;
                const offsetY = (Math.random() - 0.5) * 10;
        
                trail.style.left = (mouseX + offsetX) + 'px';
                trail.style.top = (mouseY + offsetY) + 'px';
        
                document.body.appendChild(trail);
                trails.push(trail);
                trailCount++;
        
                lastMouseX = mouseX;
                lastMouseY = mouseY;
        
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                    trails = trails.filter(t => t !== trail);
                }, 4000);
        
                if (trails.length > 20) {
                    const oldTrail = trails.shift();
                    if (oldTrail.parentNode) {
                        oldTrail.parentNode.removeChild(oldTrail);
                    }
                }
            }
        }, 60);

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.width = particle.style.height = Math.random() * 5 + 3 + 'px';
            particle.style.animationDuration = Math.random() * 8 + 12 + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            const colors = ['#00f5ff', '#ff6b6b', '#4ecdc4', '#bb6bd9'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 20000);
        }

        setInterval(createParticle, 3000);

        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach((bar, index) => {
                const targetWidth = bar.getAttribute('data-width');
                setTimeout(() => {
                    bar.style.width = targetWidth + '%'; 
                }, 800 + (index * 300));
            });
        }

        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#ffffff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '10000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            setInterval(updateClock, 1000);

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });

            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) ||
                    (e.ctrlKey && e.keyCode === 85) ||
                    (e.ctrlKey && e.keyCode === 83) || 
                    (e.ctrlKey && e.keyCode === 65) || 
                    (e.ctrlKey && e.keyCode === 67) || 
                    (e.ctrlKey && e.keyCode === 88) || 
                    (e.ctrlKey && e.keyCode === 86) || 
                    (e.ctrlKey && e.keyCode === 80)) { 
                    e.preventDefault();
                    return false;
                }
            });

            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            setInterval(function() {
                console.clear();
            }, 2000);

            document.querySelectorAll('.tool-card').forEach(card => {
                card.addEventListener('mouseenter', function(e) {
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            const rect = e.target.getBoundingClientRect();
                            const x = rect.left + Math.random() * rect.width;
                            const y = rect.top + Math.random() * rect.height;
                            createSparkle(x, y);
                        }, i * 120);
                    }
                });
            });

            document.addEventListener('mousemove', function(e) {
                const profileImg = document.querySelector('.profile-image');
                if (profileImg) {
                    const rect = profileImg.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const angleX = (e.clientY - centerY) / 40;
                    const angleY = (centerX - e.clientX) / 40;
                    
                    profileImg.style.transform = `perspective(1200px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                }
            });

            document.addEventListener('mouseleave', function() {
                const profileImg = document.querySelector('.profile-image');
                if (profileImg) {
                    profileImg.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg)';
                }
            });

            animateProgressBars();

            const devTitle = document.querySelector('.dev-title');
            if (devTitle) {
                const originalText = devTitle.innerHTML;
                devTitle.innerHTML = '<span class="text-secondary neon-text">def</span> <span class="gradient-text"></span>()';
                
                const targetSpan = devTitle.querySelector('.gradient-text');
                const text = 'developer';
                let i = 0;
                
                function typeWriter() {
                    if (i < text.length) {
                        targetSpan.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 180);
                    }
                }
                
                setTimeout(typeWriter, 2500);
            }

            const colors = ['#00f5ff', '#ff6b6b', '#4ecdc4', '#bb6bd9'];
            let colorIndex = 0;
            
            setInterval(() => {
                const neonElements = document.querySelectorAll('.neon-text');
                neonElements.forEach((el, index) => {
                    const color = colors[(colorIndex + index) % colors.length];
                    el.style.color = color;
                });
                colorIndex = (colorIndex + 1) % colors.length;
            }, 6000);

            setInterval(() => {
                const mainTitle = document.querySelector('.glitch');
                if (mainTitle) {
                    mainTitle.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        mainTitle.style.transform = 'scale(1)';
                    }, 200);
                }
            }, 8000);
        });
    </script>
