    <style>
        * {

        @keyframes slideIn {

            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {

    /* Gradient Animation */
    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .gradient-text {
        background: linear-gradient(45deg, #f59e0b, #ec4899, #8b5cf6, #3b82f6);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradientAnimation 5s ease infinite;
    }

    /* Floating Animation */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    .animate-float {
        animation: float 3s ease-in-out infinite;
    }

    /* Pulse Animation */
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    .animate-pulse {
        animation: pulse 2s ease-in-out infinite;
    }
            /* Animation for Progress Bar */
    .progress-bar {
        width: 0;
        transition: width 2s ease-in-out;
    }
    
    /* Custom Cursor */
    * {
        cursor: url('images/nat1047.cur'), auto;
    }
    
    a, button, .tool-card {
        cursor: url('images/nat1047.cur'), pointer !important;
    }
    
    /* Cursor Trail Effect - ปรับให้หายช้าๆ และขยับช้าๆ */
    .cursor-trail {
        position: fixed;
        width: 12px;
        height: 12px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.9;
        transform: translate(-50%, -50%);
        /* เพิ่ม transition ให้เคลื่อนไหวนุ่มนวล */
        transition: all 0.3s ease-out;
        /* เปลี่ยนเวลา animation จาก 4s เป็น 8s ให้หายช้าๆ */
        animation: simpleTrailFade 8s ease-out forwards, smoothRotateX 3s linear infinite;
    }
    
    /* Create simple X shape */
    .cursor-trail::before,
    .cursor-trail::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 2px;
        background: linear-gradient(90deg, #ff00ff, #8000ff);
        transform: translate(-50%, -50%);
        border-radius: 1px;
        box-shadow: 0 0 6px rgba(255, 0, 255, 0.6);
    }
    
    .cursor-trail::before {
        transform: translate(-50%, -50%) rotate(45deg);
    }
    
    .cursor-trail::after {
        transform: translate(-50%, -50%) rotate(-45deg);
    }
    
    /* Simple X variations */
    .cursor-trail:nth-child(even)::before,
    .cursor-trail:nth-child(even)::after {
        width: 8px;
        height: 1.5px;
        background: linear-gradient(90deg, #ff80ff, #ff00ff);
        box-shadow: 0 0 4px rgba(255, 128, 255, 0.5);
    }
    
    .cursor-trail:nth-child(3n)::before,
    .cursor-trail:nth-child(3n)::after {
        width: 12px;
        height: 2.5px;
        background: linear-gradient(90deg, #8000ff, #6000cc);
        box-shadow: 0 0 8px rgba(128, 0, 255, 0.4);
    }
    
    /* ปรับ animation ให้หายช้าๆ */
    @keyframes simpleTrailFade {
        0% { 
            opacity: 0.9; 
            transform: translate(-50%, -50%) scale(1);
        }
        10% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        90% {
            opacity: 0.7;
            transform: translate(-50%, -50%) scale(0.9);
        }
        100% { 
            opacity: 0; 
            transform: translate(-50%, -50%) scale(0.4);
        }
    }
    
    /* ปรับการหมุนให้ช้าลง */
    @keyframes smoothRotateX {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    </style>

    <script>
    // Cursor Trail Effect - ปรับให้ขยับช้าๆ
    let trails = [];
    let trailCount = 0;
    let mouseX = 1;
    let mouseY = 1;
    
    // Track mouse position
    document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });
    
    // Create trails at intervals - เปลี่ยนจาก 80ms เป็น 200ms ให้ช้าลง
    setInterval(function() {
        if (mouseX !== 0 && mouseY !== 0) {
            // Create trail dot
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            
            // Add some random offset for more natural look
            const offsetX = (Math.random() - 0.5) * 6;
            const offsetY = (Math.random() - 0.5) * 6;
            
            trail.style.left = (mouseX + offsetX) + 'px';
            trail.style.top = (mouseY + offsetY) + 'px';
            
            // Add variation class for different sizes
            if (trailCount % 3 === 0) trail.classList.add('large');
            else if (trailCount % 2 === 0) trail.classList.add('small');
            
            document.body.appendChild(trail);
            trails.push(trail);
            trailCount++;
            
            // Remove trail after animation - เปลี่ยนจาก 4000ms เป็น 8000ms ให้ตรงกับ animation
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
                trails = trails.filter(t => t !== trail);
            }, 4000);
            
            // Limit number of trails
            if (trails.length > 20) {
                const oldTrail = trails.shift();
                if (oldTrail.parentNode) {
                    oldTrail.parentNode.removeChild(oldTrail);
                }
            }
        }
    }, 80); // เปลี่ยนจาก 80ms เป็น 200ms ให้สร้าง trail ช้าลง

    // Function to animate progress bars
    function animateProgressBars() {
        const progressBars = document.querySelectorAll('.progress-bar');
        progressBars.forEach(bar => {
            const targetWidth = bar.getAttribute('data-width');
            setTimeout(() => {
                bar.style.width = targetWidth;
            }, 500);
        });
    }

    // Digital Clock Function
    function updateClock() {
        const now = new Date();
        
        // Format time with leading zeros
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        // Update clock display
        document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Copy protection functions
    document.addEventListener('DOMContentLoaded', function() {
        // Start the clock
        updateClock();
        setInterval(updateClock, 1000);
        
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection with mouse
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (View Source)
                (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (Save Page)
                (e.ctrlKey && e.keyCode === 65) || // Ctrl+A (Select All)
                (e.ctrlKey && e.keyCode === 67) || // Ctrl+C (Copy)
                (e.ctrlKey && e.keyCode === 88) || // Ctrl+X (Cut)
                (e.ctrlKey && e.keyCode === 86) || // Ctrl+V (Paste)
                (e.ctrlKey && e.keyCode === 80)) { // Ctrl+P (Print)
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Clear console periodically
        setInterval(function() {
            console.clear();
        }, 1000);

        // Trigger animation when the page loads
        animateProgressBars();
    });
    </script>
